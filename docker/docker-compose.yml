version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ..:/workspace:cached
      - ../log:/app/log
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password@postgres:5432/whereabouts
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: whereabouts
    volumes:
      - whereabouts_data:/var/lib/postgresql/data

volumes:
  whereabouts_data:
